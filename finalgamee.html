<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia-Friendly Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            background-color: rgba(168, 239, 200, 0.916);
            color: #333;
            margin: 0;
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            flex-direction: column;
            background-size: cover;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
            transform: scale(0.8);
            transform-origin: top center;
        }

        .quiz-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0057e7;
        }

        .question-image {
            max-width: 80%;
            height: auto;
            display: none;
            margin-bottom: 20px;
            border-radius: 10px;
            margin-left: 160px;
        }

        .question {
            font-size: 22px;
            margin-bottom: 20px;
            animation: slideIn 0.8s ease-out;
        }

        .timer {
            font-size: 18px;
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: #ffb900;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .option-btn:hover {
            background-color: #ff7c00;
            transform: scale(1.05);
        }

        .feedback {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            animation: bounceIn 0.6s ease;
        }

        .score-display {
            margin-top: 10px;
            font-size: 18px;
            color: #0057e7;
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            background-color: #34a853;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .nav-btn:hover {
            background-color: #0b7d1b;
            transform: scale(1.05);
        }

        .progress-bar {
            margin-top: 20px;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            animation: growIn 0.8s ease-out;
        }

        .progress {
            height: 100%;
            background-color: #0057e7;
            width: 0%;
            border-radius: 15px;
            transition: width 0.3s ease;
        }

        .end-message {
            font-size: 50px;
            color: #ad1212;
            text-align: center;
            display: none;
            animation: zoomIn 1s ease-in-out;
            height: 200px;
            background-color: #ffffff;
            border-radius: 35px;
        }

        /* Confetti Styling */
        .confetti-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: red;
            animation: fall 3s infinite ease-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes growIn {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <h1 class="quiz-title">Fun & Friendly Quiz for Kids</h1>

    <div class="timer">Time left: <span id="timer">30</span> seconds</div>

    <div class="question">Question will appear here</div>
    <img class="question-image" src="" alt="Question Image">

    <div class="options">
        <button class="option-btn">Option 1</button>
        <button class="option-btn">Option 2</button>
        <button class="option-btn">Option 3</button>
        <button class="option-btn">Option 4</button>
    </div>

    <div class="feedback"></div>
    <div class="score-display">Score: <span id="score">0</span></div>

    <div class="navigation">
        <button class="nav-btn" id="prev-btn">Previous</button>
        <button class="nav-btn" id="next-btn">Next</button>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</div>

<!-- Confetti Containers -->
<div class="confetti-container" id="confetti-container"></div>

<div class="end-message" id="end-message">ðŸŽ‰ Congratulations! You've completed the quiz! Final Score: <span id="final-score"></span> ðŸŽ‰</div>

<script>
    const questions = [
        {
            question: "Guess the animal?",
            image: "lion.jpeg",
            options: ["Cat", "Dog", "Lion", "Tiger"],
            answer: 2
        },
        {
            question: "What sound does a cat make?",
            image: "cat.jpeg",
            options: ["Woof", "Meow", "Quack", "Oink"],
            answer: 1
        },
        {
            question: "Fill the blank A__le?",
            image: "apple.jpeg",
            options: ["p", "pi", "ppp", "pp"],
            answer: 3
        },
        {
            question: "What time does the clock show?",
            image: "clock.png",
            options: ["2:00", "3:00", "4:00", "12:00"],
            answer: 1
        },
        {
            question: "What is added in the second picture?",
            image: "banana.jpeg",
            options: ["Plate", "Apple", "Milk", "Sandwich"],
            answer: 1
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 30;

    const quizContainer = document.getElementById('quiz-container');
    const questionElement = document.querySelector('.question');
    const optionsContainer = document.querySelector('.options');
    const feedbackElement = document.querySelector('.feedback');
    const scoreDisplayElement = document.getElementById('score');
    const progressElement = document.querySelector('.progress');
    const endMessageElement = document.getElementById('end-message');
    const questionImageElement = document.querySelector('.question-image');
    const timerElement = document.getElementById('timer');
    const finalScoreElement = document.getElementById('final-score');
    const confettiContainer = document.getElementById('confetti-container');

    function loadQuestion() {
        resetTimer();
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        questionImageElement.src = currentQuestion.image;
        questionImageElement.style.display = 'block';

        optionsContainer.innerHTML = '';
        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.classList.add('option-btn');
            button.textContent = option;
            button.addEventListener('click', () => selectOption(index));
            optionsContainer.appendChild(button);
        });

        feedbackElement.textContent = '';
        progressElement.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
    }

    function selectOption(selectedIndex) {
        const currentQuestion = questions[currentQuestionIndex];
        if (selectedIndex === currentQuestion.answer) {
            feedbackElement.textContent = 'Correct!';
            score++;
            scoreDisplayElement.textContent = score;
        } else {
            feedbackElement.textContent = 'Wrong!';
        }
        clearInterval(timerInterval);
    }

    function showNextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            endQuiz();
        }
    }

    function showPreviousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

    function endQuiz() {
        quizContainer.style.display = 'none';
        endMessageElement.style.display = 'block';
        finalScoreElement.textContent = score;
        triggerConfetti();  // Trigger confetti at the end of the quiz
    }

    function startTimer() {
        timeLeft = 30;
        timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                showNextQuestion();
            }
        }, 1000);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerElement.textContent = 30;
        startTimer();
    }

    document.getElementById('next-btn').addEventListener('click', showNextQuestion);
    document.getElementById('prev-btn').addEventListener('click', showPreviousQuestion);

    loadQuestion();
    startTimer();

    // Confetti Trigger Function
    function triggerConfetti() {
        const confettiColors = ['#ff0', '#f0f', '#0ff', '#ff7c00', '#ffb900', '#34a853'];

        for (let i = 0; i < 150; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confettiPiece.style.left = `${Math.random() * 100}vw`;
            confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
            confettiContainer.appendChild(confettiPiece);
        }

        // Clear the confetti after the animation ends (after 5 seconds)
        setTimeout(() => {
            confettiContainer.innerHTML = '';
        }, 10000);
    }
</script>

</body>
</html>
